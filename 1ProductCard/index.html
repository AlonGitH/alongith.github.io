<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css" > 

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" >
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Fraunces&display=swap" >

  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>
    <main>
      <img class="desktopImage" src="./images/image-product-desktop.jpg" alt="Product Desktop image"> 
      <img class="mobileImage" src="./images/image-product-mobile.jpg" alt="Product Mobile image">
      
      <article class="bodyContent">

        <p class = "perfume">PERFUME</p>
        <p class="title"> 
          Gabrielle Essence Eau De Parfum
        </p>

        <p class="desc">
        A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.
        </p>
        
        <span>
          <h1 class="price"> $149.99 </h1>
          <p  class="prevPrice">$169.99 </p>
        </span>
        
        <button class="b1" type="button"><i class="fa fa-shopping-cart"></i>
          Add to Cart
        </button>
     </article> 

    </main>

</html>
