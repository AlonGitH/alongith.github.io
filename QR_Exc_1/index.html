  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href = "./css/styles.css" > 

  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Outfit&display=swap" >
