<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- <meta charset="UTF-8"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://fonts.google.com/specimen/Kumbh+Sans">
    <!-- <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia"> -->
    
    <title>Frontend Mentor | Profile card component</title>

  </head>

  <body>
    <header class="container">
      <img class="img-bg" src="./images/bg-pattern-card.svg" alt="card bg">
    </header>

    <div class="strip container">
      <img src="./images/image-victor.jpg" alt="person image">

      <div class="name">Victor Crest
        <span class="age">26</span>
      </div>
      <p class="loc">London</p>
    </div>

    <main class="container">
      <div class="stat">
        <div class="box">
          <p class="counter">80K</p>
          <p class="cat">Followers</p>
        </div>

        <div class="box">
          <p class="counter">803K</p>
          <p class="cat">Likes</p>
        </div>

        <div class="box">
          <p class="counter">1.4K</p>
          <p class="cat">Photos</p>
        </div>
      </div>
    </main>

</html>
